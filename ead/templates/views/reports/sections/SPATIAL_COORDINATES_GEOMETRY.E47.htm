{% load i18n %}
<div class="row">
    <div class="col-xs-12">
        <dl class="report-item-list">
            <dt>
                <h5 id="" class="arches-report-subsection-title">{% trans "Location Coordinates" %}</h5>
            </dt>

            {% if geometry == 'null' %}
            <dd class="arches-report-subsection-item empty-message" style="display:none;">
                {% trans "No coordinates recorded" %}
            </dd>
            {% else %}
            <!-- the dms-coords-section html is filled by resource-report.js -->
            <dd id="dms-coords-section" class="arches-report-subsection-item"></dd>
            <dd class="arches-report-subsection-item"><a id="gmaps-link" class="arches-report-subsection-item-type" href='' target="_blank">click to view in Google Maps</a></dd>
            {% endif %}
        </dl>
    </div>
</div>
